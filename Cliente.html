<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cliente | MiTienda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ðŸ›’ MiTienda</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>  
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="cliente.html">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>      

  <!-- Cliente -->
  <section class="py-5 bg-light">
    <div class="container">
      <h3 class="mb-4">ðŸ‘¤ Perfil del Cliente</h3>
      <form id="clienteForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required />
        </div>
        <div class="col-md-6">
          <input type="text" id="apellido" class="form-control" placeholder="Apellido" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
      <div class="mt-3 fs-5">Bienvenido: <strong id="nombreCliente">Invitado</strong></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p>&copy; 2025 Tu Tienda</p>
      <div>
        <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
  </footer>  

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      cargarCliente();
    });

    document.getElementById("clienteForm").addEventListener("submit", e => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      localStorage.setItem("cliente", JSON.stringify({ nombre, apellido }));
      document.getElementById("nombreCliente").textContent = `${nombre} ${apellido}`;
      e.target.reset();
    });
  </script>
</body>
</html>
