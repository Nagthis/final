<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiTienda - Tienda en Línea</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">🛒 MiTienda</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#carrito">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="#cliente">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x400?text=Bienvenido+a+MiTienda" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400?text=Ofertas+Irresistibles" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Perfil del cliente -->
  <section id="cliente" class="bg-light py-5">
    <div class="container">
      <h3 class="mb-4">👤 Perfil del Cliente</h3>
      <form id="clienteForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required />
        </div>
        <div class="col-md-6">
          <input type="text" id="apellido" class="form-control" placeholder="Apellido" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
      <div class="mt-3 fs-5">Bienvenido: <strong id="nombreCliente">Invitado</strong></div>
    </div>
  </section>

  <!-- Productos -->
  <section id="productos" class="py-5">
    <div class="container">
      <h3 class="mb-4">🛍️ Productos</h3>
      <input type="text" id="filtro" class="form-control mb-4" placeholder="Filtrar productos..." />
      <div class="row" id="productosContainer"></div>
    </div>
  </section>

  <!-- Carrito -->
  <section id="carrito" class="bg-light py-5">
    <div class="container">
      <h3 class="mb-4">🧾 Carrito de Compras</h3>
      <ul id="listaCarrito" class="list-group mb-3"></ul>
      <h5>Total: $<span id="totalCarrito">0</span></h5>
      <button class="btn btn-danger mt-2" onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center p-4">
    <p class="mb-2">Síguenos en:</p>
    <a href="#" class="text-white me-3" data-bs-toggle="tooltip" title="Facebook"><i
        class="fab fa-facebook fa-lg"></i></a>
    <a href="#" class="text-white me-3" data-bs-toggle="tooltip" title="Twitter"><i
        class="fab fa-twitter fa-lg"></i></a>
    <a href="#" class="text-white" data-bs-toggle="tooltip" title="Instagram"><i class="fab fa-instagram fa-lg"></i></a>
    <p class="mt-3 mb-0">© 2025 MiTienda</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
